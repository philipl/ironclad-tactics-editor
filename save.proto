  message Profile {
    message Card {
      message Data {
        required CardID id = 1;
      }
      required Data data = 1;
    }
    message Mission {
      message Data {
        required int32 id = 1;
      }
      required Data data = 1;
    }
    message Cutscene {
      required CutsceneID id = 1;
    }

    message Data {
      message UpgradeProgress {
        required Card card = 1;
        required int32 progress = 2;
      }
      message MissionCompletion {
        enum Objective {
          BASIC_WIN = 0;
          STORY_A = 1;
          STORY_B = 2;
          PUZZLE = 3;
          MULTIPLAYER = 4;
          STORY_C = 5;
          WAR = 6;
        }
        required Mission mission = 1;
        optional Objective objective = 2 [default = BASIC_WIN];
      }
      message WatchedCutscene {
        required Cutscene data = 1;
      }
      message Deck {
        message Data {
          required string name = 1;
          repeated Card card = 2;
        }
        required int32 index = 1;
        required Data data = 2;
      }
      message SelectedDeck {
        optional bool present = 1 [default = false];
        optional int32 selected = 2 [default = 0];
      }
      message Unknown14 {
        optional bool present = 1 [default = false];
        optional int32 unknown = 2;
      }
      message SkirmishResults {
        enum Result {
          LOSS = 0;
          TIED = 1;
          WIN = 2;
        }
        required Result result = 1;
        required int32 count = 2;
      }
      message Unknown21 {
        optional bool present = 1 [default = false];
        optional int32 unknown = 2;
      }

      required uint64 magic = 1;
      repeated UpgradeProgress upgradeProgress = 2;
      repeated MissionCompletion missionCompletion = 3;
      repeated Card ownedCard = 4;
      repeated Card unusedCard = 5;
      repeated WatchedCutscene watchedCutscene = 8;
      optional int32 numberOfDecksEverCreated = 9;
      repeated Deck deck = 10;
      // required 
      repeated SelectedDeck selectedDeck = 11;
      // required
      repeated Unknown14 unknown14 = 14;
      optional bool hideInstructionCard = 15 [default = false];
      repeated SkirmishResults skirmish = 16;
      optional bool completedCampaign = 20 [default = false];
      // required
      repeated SelectedDeck secondDeck = 21;
    }

    optional bool present = 1 [default = false];
    optional Data data = 2;
  }

  required int64 magic = 3;
  optional int32 active_profile = 4 [default = 0];
  repeated Profile profile = 5;
}
